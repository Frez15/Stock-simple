<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Artículos ChessERP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="text"] { padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; }
    .result { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; max-width: 600px; }
    .result h3 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Consulta de Artículos y Stock</h1>
  <!--
    Mensaje introductorio de la aplicación de consulta.

    Explicamos al usuario que puede introducir un código de artículo o bien escribir
    una parte de la descripción para que el sistema le sugiera coincidencias.
    Ya no es necesario configurar credenciales manualmente en este archivo, ya que
    se incluyen directamente en el script o se pueden usar variables de entorno
    en el despliegue.  Para evitar publicar credenciales en repositorios públicos
    se recomienda usar variables de entorno en entornos de producción.
  -->
  <p>
    Introduce el código o escribe una parte de la descripción del artículo para
    obtener sus unidades por bulto, el stock disponible y el precio final vigente.
    A medida que escribas, se mostrarán sugerencias de coincidencias de artículos.
  </p>
  <form id="searchForm">
    <label for="articleInput">Código de artículo:</label>
    <input type="text" id="articleInput" required list="articleSuggestions" />
    <button type="submit">Buscar</button>
  </form>
  <datalist id="articleSuggestions"></datalist>
  <div id="result" class="result" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
